{% extends "games/base.html" %}
{% block content %}
<h1>Import games from JSON</h1>
{% if message %}
  <div class="alert alert-info">{{ message }}</div>
{% endif %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">
    <label for="json_file" class="form-label">JSON file</label>
    <input class="form-control" type="file" id="json_file" name="json_file" accept=".json">
  </div>
  <button class="btn btn-primary" type="submit">Upload and import</button>
</form>
<p class="mt-3">Formato: lista obiekt√≥w z kluczami: title, release_year, genre, user_rating</p>
{% endblock %}
